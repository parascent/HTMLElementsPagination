<!DOCTYPE html>
<html>

<head>
  <title>Pagination of HTML elements example</title>
  <script type="text/javascript" src="HTMLElementPaginator.js"></script>
</head>

<body>
  <article class="tobe-paginated">
    <textarea>1</textarea>
  </article>
  <article class="tobe-paginated">
    <textarea>2</textarea>
  </article>
  <article class="tobe-paginated">
    <textarea>3</textarea>
  </article>
  <article class="tobe-paginated">
    <textarea>4</textarea>
  </article>
  <article class="tobe-paginated">
    <textarea>5</textarea>
  </article>
  <article class="tobe-paginated">
    <textarea>6</textarea>
  </article>
  <article class="tobe-paginated">
    <textarea>7</textarea>
  </article>

  <article class="tobe-paginated">
    <textarea>8</textarea>
  </article>
  <article class="tobe-paginated">
    <textarea>9</textarea>
  </article>
  <article class="tobe-paginated">
    <textarea>10</textarea>
  </article>
  <article class="tobe-paginated">
    <textarea>11</textarea>
  </article>


  <div id="nav"></div>


  <script type="text/javascript">
    var articlesToPaginate = document.getElementsByClassName('tobe-paginated');
    var navContainer = document.getElementById('nav');
    var objectName = 'paginatedArticles';
    var paginatedArticles = new ElementPaginator(articlesToPaginate, 2,navContainer,objectName,this);

  </script>
</body>

</html>
